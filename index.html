<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>WB-home-page</title>
    <link rel="stylesheet" href=styles.css>
    <script src="script.js"></script>
</head>

<body>
    <div class="search-container">
        <h2>Home page</h2>
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" autocomplete="off">
            <br><br>
            <input type="submit" value="Szukaj">
        </form>
        <button id="newWindowButton" onclick="openModal()">Dodatki</button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()">Zamknij</span>
            <button onclick="window.location.href='https://cat-potato.github.io/bw.pl/coming-soon'">Wkrótce</button>
            <button onclick="window.location.href='https://www.youtube.com/'">Youtube</button>
            <button onclick="toggleAnimation()">Przełącz animację tła</button>
        </div>
    </div>
    <button id="authorButton" onclick="openAuthorModal()">Autor</button>
    <div id="authorModal" class="modal">
        <div class="modal-content">
            <span onclick="closeAuthorModal()">Zamknij</span>
            <p>Autor: Potato-Cat</p>
            <p><a href="https://github.com/Z1emniakPL/">Profil na GitHub</a></p>
        </div>
    </div>
</body>

</html>
