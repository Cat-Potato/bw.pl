<!DOCTYPE html>
<html>
<head>
    <title>Strona Tłumacza</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>Strona Tłumacza</h1>
    <input id="inputText" type="text" placeholder="Wpisz tekst do tłumaczenia" />
    <button id="translateButton">Tłumacz</button>
    <p id="translatedText"></p>

    <script>
        $(document).ready(function() {
            $('#translateButton').click(function() {
                var textToTranslate = $('#inputText').val();
                $.ajax({
                    url: 'https://api.mymemory.translated.net/get',
                    dataType: 'json',
                    data: {q: textToTranslate, langpair: 'pl|en'},
                    success: function(data) {
                        $('#translatedText').text(data.responseData.translatedText);
                    }
                });
            });
        });
    </script>
</body>
</html>
